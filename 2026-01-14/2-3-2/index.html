<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-3-2</title>
  </head>
  <body>
    <script>
      function solution(num_list) {
        let evenNumber = 0;
        let oddNumber = 0;
        const answer = [];

        for (const number of num_list) {
          let check = number;
          if (check % 2 === 0) {
            evenNumber++;
          } else {
            oddNumber++;
          }
        }
        answer.push(evenNumber, oddNumber);

        return answer;
      }

      //엣지 케이스
      console.log(solution([])); //[0,0]
      console.log(solution([5])); //[0,1]
      console.log(solution([-1, 2])); //[1,1]

      //기본 테스트
      console.log(solution([1, 2, 3, 4, 5])); //[2,3]
      console.log(solution([1, 3, 5, 7])); //[0,4]

      /*
      정수가 담긴 배열이 주어질 때,
      배열의 원소 중 짝수와 홀수의 개수를 담은 배열을
      return 하도록 함수 작성

      1.짝수와 홀수의 갯수를 저장할 변수 생성 후 0으로 초기화
      2.저장된 갯수를 [짝수, 홀수] 와 같은 형식으로 저장할 빈 배열 생성
      3.주어진 배열을 순회하면서 짝수 및 홀수 갯수 찾기
      4.찾은 짝수, 홀수의 갯수를 배열에 저장
      */
    </script>
  </body>
</html>
