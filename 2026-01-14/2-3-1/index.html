<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-3-1</title>
  </head>
  <body>
    <script>
      function getDivisors(n) {
        const newArray = [];
        for (let i = 0; i <= n; i++) {
          if (n % i === 0) newArray.push(i);
        }
        return newArray;
      }

      function countDivisors(n) {
        let count = 0;
        for (let i = 0; i <= n; i++) {
          if (n % i === 0) count++;
        }
        return count;
      }

      function sumDivisors(n) {
        let sum = 0;
        for (let i = 0; i <= n; i++) {
          if (n % i === 0) sum += i;
        }
        return sum;
      }

      console.log(`약수 배열: [${getDivisors(12)}]`);
      console.log(`약수 갯수: ${countDivisors(12)}`);
      console.log(`약수 합: ${sumDivisors(12)}`);

      /*
      요구사항 1. 정수 n 입력 후 1~n 까지 나누어 떨어지는 숫자를 배열로 만들기
      요구사항 2. 정수 n 입력 후 1~n 까지 나누어 떨어지는 숫자의 갯수를 세기
      요구사항 3. 정수 n 입력 후 1~n 까지 나누어 떨어지는 숫자의 합을 구하기
      => 3개 전부다 나머지가 0이어야 하기 때문에 % 연산자로 얻는 나머지 값으로 비교
      */
    </script>
  </body>
</html>
