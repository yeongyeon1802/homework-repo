<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-2-3</title>
  </head>
  <body>
    <script>
      function rollDice() {
        // 1. 1~6 정수 반환
        return Math.floor(Math.random() * 6) + 1;
      }

      function getScore(a, b) {
        // 2. 절대값 차이 반환
        return Math.abs(a - b);
      }

      const dice1 = rollDice();
      const dice2 = rollDice();
      console.log(`첫 번째 주사위: ${dice1}`);
      console.log(`두 번째 주사위: ${dice2}`);
      console.log(`절대값 차이: ${getScore(dice1, dice2)}`);
    </script>
  </body>
</html>
