<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-1-3</title>
  </head>
  <body>
    <script>
      "use strict";

      let username = "이영연";
      let age = 27;
      let isStudent = true;
      let hobby = ["코딩", "산책"];
      let emptyVal = null;

      console.log(typeof username); //string 출력
      console.log(typeof age); //number 출력
      console.log(typeof isStudent); //boolean 출력
      console.log(typeof hobby); //object 출력
      console.log(typeof emptyVal); // JS 버그로 인해 null 이 아닌 object 라고 출력됨

      //나이에 따라 성인인지 미성년자인지 구분하기
      let status = age >= 18 ? "성인" : "미성년자";
      console.log(`제 신분은 ${status} 입니다.`);
    </script>
  </body>
</html>
