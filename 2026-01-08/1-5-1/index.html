<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-5-1</title>
  </head>
  <body>
    <script>
      const products = [
        { name: "Mouse", price: 50000, stock: 10 },
        { name: "Key", price: 15000, stock: 0 },
        { name: "Monitor", price: 400000, stock: 5 },
        { name: "Speaker", price: 80000, stock: 0 },
      ];

      const result = products
        .filter((p) => p.stock > 0)
        .map((p) => ({
          ...p,
          discountPrice: p.price * 0.9,
        }))
        //filter/map 에서 이미 새로운 배열이 나왔기 때문에 sort를 그냥 사용해도 원본엔 지장 없음
        .sort((a, b) => a.price - b.price);

      //체이닝 후 결과
      console.log(result);
      //원본(유지됨)
      console.log(products);
    </script>
  </body>
</html>
