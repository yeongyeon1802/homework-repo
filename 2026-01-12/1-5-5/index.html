<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-5-5</title>
  </head>
  <body>
    <script>
      // 1. 피자 주문 함수 (가끔 실패함)
      function orderPizza(menu) {
        console.log(menu + " 주문 접수 중...");

        // TODO: 랜덤하게 에러 발생시키기 (재료 소진)
        if (Math.random() < 0.3) {
          throw new Error("죄송합니다, 재료가 소진되었습니다.");
        }

        return menu + " 준비 완료!";
      }

      // 2. 키오스크 메인 로직
      function kiosk() {
        console.log("=== 키오스크 가동 ===");
        // TODO: 안전하게 주문 받기 (try-catch)
        try {
          const result = orderPizza("페퍼로니");
          console.log(result);
        } catch (error) {
          console.error(error.message);
          // 성공/실패 여부 무관하게 출력
        } finally {
          console.log("이용해 주셔서 감사합니다");
        }
      }

      kiosk();

      // 비동기 방식
      async function orderPizzaAsync(menu) {
        // Promise를 반환하도록 수정
        return new Promise((resolve, reject) => {
          console.log(menu + " 주문 접수 중...");
          // setTimeout 사용
          setTimeout(() => {
            // 가끔 실패함
            const isError = Math.random() < 0.3;

            // 실패했을 경우
            if (isError) {
              reject(new Error("죄송합니다, 재료가 소진되었습니다."));
              // 성공했을 경우
            } else {
              resolve(menu + " 준비 완료!");
            }
          }, 1000);
        });
      }

      // async/await를 사용하여 비동기 에러 핸들링 확인하기
      async function kioskAsync() {
        try {
          const result = await orderPizzaAsync("페퍼로니");
          console.log(result);
        } catch (error) {
          // 에러 감지 확인됨
          console.error(error.message);
        } finally {
          // 성공/실패 여부 무관하게 출력
          console.log("이용해 주셔서 감사합니다");
        }
      }

      kioskAsync();
    </script>
  </body>
</html>
