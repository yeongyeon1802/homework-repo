<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-5-6</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>할 일 목록</h1>
      <div class="todo-box">
        <input id="todo-input" type="text" placeholder="할 일 입력" />
        <button id="add-btn">추가</button>
        <button id="reset-btn">초기화</button>
      </div>
      <div class="list-box">
        <ul id="todo-list"></ul>
      </div>

      <script>
        //필요한 요소들 찾아 변수 생성
        const input = document.querySelector("#todo-input");
        const addBtn = document.querySelector("#add-btn");
        const resetBtn = document.querySelector("#reset-btn");
        const list = document.querySelector("#todo-list");

        // 배열을 저장할 변수 선언
        let todos = [];
        //데이터 불러오는 함수
        function getSaved() {
          const saved = localStorage.getItem("todos");
          //데이터 할당
          todos = saved ? JSON.parse(saved) : [];
        }

        //함수 호출
        getSaved();

        //화면 렌더링
        function render() {
          list.innerHTML = "";
          todos.forEach((todo, index) => {
            //생성할 요소들 작성
            const li = document.createElement("li");
            li.classList.add("todo-element");
            const p = document.createElement("p");
            p.classList.add("todo-text");
            p.textContent = todo;

            //요소 내에 삭제 버튼 생성
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "삭제";
            deleteBtn.classList.add("delete-button");

            //삭제 이벤트 생성
            deleteBtn.addEventListener("click", () => {
              todos = todos.filter((_, i) => i !== index); //내가 현재 클릭한 index와 같지 않은 요소만 남기기
              localStorage.setItem("todos", JSON.stringify(todos)); //로컬 스토리지 업데이트
              render(); // 렌더링
            });
            //요소 추가
            li.appendChild(p);
            li.appendChild(deleteBtn);
            list.appendChild(li);
          });
        }

        //화면 렌더링 진행
        render();

        //버튼 클릭시 요소 추가 함수 생성
        function addTodo() {
          const text = input.value.trim();
          //아무것도 입력 안되거나 공백만 입력시 함수 종료
          if (!text) {
            alert("내용을 입력해야 합니다.");
            return;
          }

          //5개 초과시 함수 종료
          if (todos.length >= 5) {
            alert("할 일 목록은 5개까지만 입력할 수 있습니다.");
            return;
          }

          //입력시 정상적으로 li 생성 및 내용 추가
          todos.push(text); //push() = 배열의 끝에 추가
          localStorage.setItem("todos", JSON.stringify(todos)); //로컬 스토리지 저장
          render(); // 화면 업데이트
          input.value = ""; //입력 후 칸 비우기
          input.focus();
        }

        //버튼 클릭시 초기화 함수 생성
        function resetTodo() {
          todos = []; //배열 초기화
          localStorage.removeItem("todos"); //로컬 스토리지에서 삭제
          render(); // 화면 업데이트
        }

        //버튼 클릭시 추가 이벤트
        addBtn.addEventListener("click", addTodo);

        //버튼 클릭시 초기화 이벤트
        resetBtn.addEventListener("click", resetTodo);

        //엔터키 입력시 추가 이벤트
        input.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            addTodo();
          }
        });
      </script>
    </div>
  </body>
</html>
