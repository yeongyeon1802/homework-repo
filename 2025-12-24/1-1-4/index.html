<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-1-3</title>
  </head>
  <body>
    <script>
      "use strict";

      const input = prompt("숫자를 입력하세요.");
      const num = Number(input);

      if (num < 2 || num > 9) {
        console.log("2~9 사이의 숫자를 입력하세요.");
      } else {
        for (let i = 1; i <= 9; i++) {
          console.log(`${num} * ${i} = ${num * i}`);
        }
      }
    </script>
  </body>
</html>
