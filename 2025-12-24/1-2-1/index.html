<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-2-1</title>
  </head>
  <body>
    <script>
      "use strict";

      function calculate(a, b, operator) {
        switch (operator) {
          case "+":
            return a + b;
          case "-":
            return a - b;
          case "*":
            return a * b;
          case "/":
            if (b === 0) return "0으로 나눌 수 없습니다.";
            return a / b;
          default:
            return "잘못된 연산자 입니다.";
        }
      }
      console.log(calculate(10, 5, "+")); //15
      console.log(calculate(10, 5, "-")); //5
      console.log(calculate(10, 5, "*")); //50
      console.log(calculate(10, 5, "/")); //2
      console.log(calculate(10, 0, "/")); //"0으로 나눌 수 없습니다."
      console.log(calculate(10, 5, "!")); //"잘못된 연산자 입니다."
    </script>
  </body>
</html>
